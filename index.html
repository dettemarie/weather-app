<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/39533f9626.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weatherapp">
        <div class="weatherdisplay">
          <div class="search">
            <form id="city-form">
              <div class="row">
                <div class="col-6">
                  <input
                    type="text"
                    placeholder="Enter City name"
                    class="form-control shadow"
                    id="search-city"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Search"
                    class="form-control btn btn-outline-primary sshadow"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    value="Current"
                    class="form-control btn btn-outline-primary sshadow"
                    id="current-city"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="date">
            <p id="current-date">Monday February 14, 2022</p>
          </div>
          <div class="time">
            <p id="current-time">22:00</p>
          </div>
          <div class="overview">
            <h1 id="city-name">Houston</h1>
            <h2><span id="temperature">50</span>°C</h2>
            <i class="fa-solid fa-cloud h2-cloud-icon"></i>
            <div class="temp" id="temperature-unit">
              <a href="#" id="fahrenheit">°F</a> |
              <a href="#" id="celsius">°C</a>
            </div>
            <p>
              Humidity <span class="humid" id="humidity">3 </span>% | Wind
              <span class="wind-speed" id="current-windspeed">10</span>km/h
            </p>
          </div>
          <div class="weather-prediction">
            <div class="row">
              <div class="col-4">Mon 2/14</div>
              <div class="col-4"><i class="fa-solid fa-sun sun-icon"></i></div>
              <div class="col-4">59°F</div>
              <div class="col-4">Tues 2/15</div>
              <div class="col-4">
                <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i>
              </div>
              <div class="col-4">59°F</div>
              <div class="col-4">Wed 2/16</div>
              <div class="col-4"><i class="fa-solid fa-sun sun-icon"></i></div>
              <div class="col-4">59°F</div>
              <div class="col-4">Thurs 2/17</div>
              <div class="col-4">
                <i class="fa-solid fa-cloud cloud-icon"></i>
              </div>
              <div class="col-4">59°F</div>
              <div class="col-4">Fri 2/18</div>
              <div class="col-4">
                <i class="fa-solid fa-cloud-showers-heavy rain-icon"></i>
              </div>
              <div class="col-4">59°F</div>
            </div>
          </div>
          <div class="comment" id="weather-comment">
            <p>Cool weather tonight</p>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
